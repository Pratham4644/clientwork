<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Prototype</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;600&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/pages.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
  <div class="auth-page">
    <div class="auth-card" style="max-width: 520px;">
      <div class="auth-card__logo"><a href="index.html">Prototype</a></div>
      <h1>Create Account</h1>
      <form class="register-form" action="dashboard.html" method="get">
        <div class="register-steps" style="margin-bottom: var(--space-2xl);"><span
            class="register-step active">1</span><span class="register-step">2</span><span
            class="register-step">3</span></div>
        <div class="register-step-content" style="display: block;">
          <div class="form-group"><label>Full Name <span class="required">*</span></label><input type="text" name="name"
              required></div>
          <div class="form-group"><label>Email <span class="required">*</span></label><input type="email" name="email"
              required></div>
          <div class="form-group"><label>Phone <span class="required">*</span></label><input type="tel" name="phone"
              required></div><button type="button" class="btn btn--primary btn--large" data-next-step>Next</button>
        </div>
        <div class="register-step-content" style="display: none;">
          <div class="form-group"><label>Company Name</label><input type="text" name="company"></div>
          <div class="form-group"><label>Company Type</label><select name="company_type">
              <option>Contractor</option>
              <option>Developer</option>
              <option>Homeowner</option>
              <option>Other</option>
            </select></div>
          <div class="form-group"><label>Position</label><input type="text" name="position"></div><button type="button"
            class="btn btn--secondary" data-prev-step>Back</button><button type="button"
            class="btn btn--primary btn--large" data-next-step>Next</button>
        </div>
        <div class="register-step-content" style="display: none;">
          <div class="form-group"><label>Password <span class="required">*</span></label><input type="password"
              name="password" required></div>
          <div class="form-group"><label>Confirm Password <span class="required">*</span></label><input type="password"
              name="password_confirm" required></div><label
            style="display: flex; align-items: flex-start; gap: var(--space-sm); margin-bottom: var(--space-lg);"><input
              type="checkbox" name="terms" required> I agree to the <a href="#">Terms & Conditions</a></label><button
            type="button" class="btn btn--secondary" data-prev-step>Back</button><button type="submit"
            class="btn btn--primary btn--large">Create Account</button>
        </div>
      </form>
      <div class="auth-card__footer">
        <p>Already have an account? <a href="login.html">Login</a></p>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
  <script src="js/forms.js"></script>
</body>

</html>
