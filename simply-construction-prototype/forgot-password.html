<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password | Prototype</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;600&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/pages.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
  <div class="auth-page">
    <div class="auth-card">
      <div class="auth-card__logo"><a href="index.html">Prototype</a></div>
      <h1>Forgot Password</h1>
      <p style="margin-bottom: var(--space-xl); color: var(--color-text-muted);">Enter your email and we'll send you a
        link to reset your password.</p>
      <form action="#" method="post">
        <div class="form-group"><label>Email <span class="required">*</span></label><input type="email" name="email"
            required placeholder="your@email.com"></div>
        <button type="submit" class="btn btn--primary btn--large">Send Reset Link</button>
      </form>
      <div class="auth-card__footer">
        <p><a href="login.html">Back to Login</a></p>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
  <script src="js/forms.js"></script>
</body>

</html>
