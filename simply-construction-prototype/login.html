<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Prototype</title>
  <link rel="icon" type="image/x-icon" href="images/favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;600&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/pages.css">
  <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
  <div class="auth-page">
    <div class="auth-card">
      <div class="auth-card__logo"><a href="index.html">Prototype</a></div>
      <h1>Login</h1>
      <form action="dashboard.html" method="get">
        <div class="form-group"><label>Email <span class="required">*</span></label><input type="email" name="email"
            required placeholder="your@email.com"></div>
        <div class="form-group"><label>Password <span class="required">*</span></label><input type="password"
            name="password" required placeholder="••••••••"></div>
        <div
          style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-lg);">
          <label style="display: flex; align-items: center; gap: var(--space-sm);"><input type="checkbox"
              name="remember"> Remember me</label><a href="forgot-password.html">Forgot Password?</a></div>
        <button type="submit" class="btn btn--primary btn--large">Login</button>
      </form>
      <div class="auth-card__footer">
        <p>Don't have an account? <a href="register.html">Register</a></p>
        <p style="margin-top: var(--space-md); font-size: var(--text-sm); color: var(--color-text-muted);">Or sign in
          with: <a href="#">Google</a> · <a href="#">Facebook</a></p>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
  <script src="js/forms.js"></script>
</body>

</html>
